<form [formGroup]="userForm">
    <input type="text" placeholder="UserName" formControlName="username">


    <!-- <span style="color: red;"
        *ngIf="userForm.get('username')?.invalid && (userForm.get('username')?.touched || userForm.get('username')?.dirty) ">Required</span> -->

    <div *ngIf="userForm.get('username')?.touched || userForm.get('username')?.dirty">
        <span *ngIf="userForm.get('username')?.errors?.['required']">Required</span>
        <span *ngIf="userForm.get('username')?.errors?.['minlength']">Invalid Length</span>
        <span *ngIf="userForm.get('username')?.errors?.['email']">Invalid Email</span>
    </div>

    <br>
    <br>
    
    <input type="texdatt" placeholder="Password" formControlName="password">


    <select formControlName="language">
        <option value="">Select Language</option>
        <option value="en">English</option>
        <option value="es">Spanish</option>
    </select>
    <span *ngIf="userForm.get('language')?.errors?.['required']">Language Required</span>
    <br>
    <br>

    <button (click)="AddUser()">Add User</button>
</form>

<hr>
<h1 *ngFor="let user of users">UserName = {{user.username}} Password = {{user.password}}</h1>
